
#application-specific string used to encrypt tokens
security.jwt.token.secret-key=secret-key-for-encryption
# token valid for 10 minutes
security.jwt.token.expiration=600000
spring.jackson.default-property-inclusion=NON_EMPTY

server.port=8085
#Connection parameters to the mysql database
spring.datasource.url=jdbc:mysql://localhost:6604/addressbook
spring.datasource.username=user
spring.datasource.password=pass
#Needed for non-h2 data source
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none


# Can be set to false to disable security during local development
rest.security.enabled=true
rest.security.api-matcher=/api/**
rest.security.cors.allowed-origins=*
rest.security.cors.allowed-headers=*
rest.security.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
rest.security.cors.max-age=3600

rest.security.issuer-uri=http://localhost:8180/auth/realms/dev
security.oauth2.resource.id=Addressbook-service
security.oauth2.resource.token-info-uri=${rest.security.issuer-uri}/protocol/openid-connect/token/introspect
security.oauth2.resource.user-info-uri=${rest.security.issuer-uri}/protocol/openid-connect/userinfo
security.oauth2.resource.jwt.key-value=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----


